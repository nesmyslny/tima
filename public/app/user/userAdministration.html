<div class="row margin-bottom-20">
    <div class="col-md-12">
        <h1>User <small ng-bind="user.username"></small></h1>
    </div>
</div>

<form name="formUser" class="form-horizontal" role="form" ng-submit="save()" novalidate>
    <div ng-include="'app/user/userPartial.html'"></div>

    <div class="row form-group" show-errors>
        <label for="department" class="col-md-2 control-label">Department</label>
        <div class="col-md-6">
            <ui-select name="department" id="department" class="form-control form-control-ui-select" ng-model="selectedDepartment.selected" required>
                <ui-select-match placeholder="Choose department">
                    <span ng-bind="$select.selected.path"></span>
                </ui-select-match>
                <ui-select-choices repeat="dept in departments | propsFilter: {path: $select.search}">
                    <span ng-bind-html="dept.path | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-check"></i> Save
                </button>
                <a href="#/users" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </div>
</form>

<div class="row margin-bottom-20">
    <div class="col-md-12">
        <h1>Users</h1>
    </div>
</div>

<div class="row margin-bottom-20">
    <div class="col-md-8">
        <form name="formUserList" class="form-inline pull-right" role="form" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="Filter..." />
            </div>
            <div class="form-group">
                <a href="#/users/-1" class="btn btn-primary"><i class="fa fa-plus"></i> New User</a>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item admin-list-item"
            ng-repeat="u in filteredUsers = (users | propsFilter: {username:search, firstName:search, lastName:search}) | startFrom:(currentPage - 1) * itemsPerPage | limitTo:itemsPerPage"
            ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <span ng-bind-html="u.username | highlight: search"></span>
                <small ng-bind-html="u.firstName | highlight: search"></small>
                <small ng-bind-html="u.lastName | highlight: search"></small>
                <div class="btn-group pull-right btn-admin-list-item" role="group">
                    <a href="#/users/{{u.id}}" class="btn btn-sm" ng-class="{'btn-primary': hover, 'btn-default': !hover}" role="button"><i class="fa fa-pencil"></i> Edit</a>
                </div>
                <div class="clearfix"></div>
            </li>
        </ul>
        <pagination ng-model="currentPage" max-size="10" total-items="filteredUsers.length" items-per-page="itemsPerPage"></pagination>
    </div>
</div>

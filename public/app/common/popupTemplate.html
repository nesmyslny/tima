<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body" ng-bind-html="body"></div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()">{{ acceptButton || "Ok"}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ cancelButton || "Cancel" }}</button>
</div>

<div class="modal-header">
    <h3 class="modal-title" ng-bind="title"></h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <div>
            <textarea name="desciption" id="description" class="form-control" rows="10" ng-model="text"></textarea>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()">{{ acceptButton || "Ok" }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ cancelButton || "Cancel" }}</button>
</div>

<div class="panel panel-default panel-signin">
<div class="panel-body">
    <form name="formSignin" class="form-signin" role="form" ng-submit="signin()" novalidate>
        <div class="form-group" show-errors>
            <input type="text" name="username" class="form-control" ng-model="formData.username" placeholder="Username" required />
        </div>
        <div class="form-group" show-errors>
            <input type="password" name="password" class="form-control" ng-model="formData.password" placeholder="Password" required/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fa fa-sign-in"></i> Sign in
        </button>
    </form>
</div>
</div>
